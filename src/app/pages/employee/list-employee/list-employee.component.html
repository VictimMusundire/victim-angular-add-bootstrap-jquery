<div class="row mt-3">
<div class="col-md-12">

  <div *ngFor="let employee of employees" class="row  g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">

    <div class="col-auto d-none d-lg-block">
      <img [src]="employee.photoPath" id="thephoto" alt="">
    </div>

    <div class="col p-4 d-flex flex-column position-static">
      <strong class="d-inline-block mb-2 text-primary">{{employee.department}}</strong>
      <h3 class="mb-0">{{employee.name}}</h3>
      <div class="mb-1 text-muted">{{ employee.dateOfBirth  }}</div>
      <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
      <span>{{employee.email}}</span>
      <a href="#" class="stretched-link">Continue reading</a>
    </div>

  </div>

</div>
</div>
